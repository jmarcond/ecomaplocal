<body>

	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container" id="navbar_container"></div>
	</div>



	<div class="container" style="padding-top: 65px">
		<hr>
		<div class="row">
			<div class="col-md-12" id="form-div">
				<form class="form-horizontal " role="form" id="addOrEditForm">
					<input type="hidden" class="form-control " id="inputId" value="">
					<div class="form-group ">
						<label for="inputName" class="col-sm-2 control-label ">Name</label>
						<div class="col-sm-10 ">
							<input type="text" class="form-control " id="project_inputName"
								placeholder="Project's Name">
						</div>
					</div>

					<div class="form-group ">
						<label for="inputNotes" class="col-sm-2 control-label ">Notes</label>
						<div class="col-sm-10 ">
							<textarea class="form-control " id="project_inputNotes"
								placeholder="Project's Notes"></textarea>
						</div>
					</div>
					<div class="form-group " >
						<button type="submit" class="btn btn-primary">Save</button>
						<button type="button" class="btn btn-danger">Cancel</button>
					</div>
				</form>
			</div>
		</div>

		<hr>
		<div class="row">
			<div class="col-md-12" id="addfiles-div">
				<div id="drop_zone">Drop files here</div>
				<output id="list"></output>

				<script>
					function handleFileSelect(evt) {
						evt.stopPropagation();
						evt.preventDefault();

						var files = evt.dataTransfer.files; // FileList object.

						// files is a FileList of File objects. List some properties.
						var output = [];
						for (var i = 0, f; f = files[i]; i++) {
							output.push('<li><strong>', escape(f.name),
									'</strong> (', f.type || 'n/a', ') - ',
									f.size, ' bytes, last modified: ',
									f.lastModifiedDate ? f.lastModifiedDate
											.toLocaleDateString() : 'n/a',
									'</li>');
						}
						document.getElementById('list').innerHTML = '<ul>'
								+ output.join('') + '</ul>';
					}

					function handleDragOver(evt) {
						evt.stopPropagation();
						evt.preventDefault();
						evt.dataTransfer.dropEffect = 'copy'; // Explicitly show this is a copy.
					}

					// Setup the dnd listeners.
					var dropZone = document.getElementById('drop_zone');
					dropZone
							.addEventListener('dragover', handleDragOver, false);
					dropZone.addEventListener('drop', handleFileSelect, false);
				</script>
			</div>
		</div>
		<hr>
		<div class="row">
			<div class="col-md-12" id="result-div">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>File name</th>
							<th>Add date</th>
							<th>Map & Charts</th>
							<th>Download</th>														
							<th>Delete</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>file1.xlsx</td>
							<td>11-24-2013</td>
							<td><a href="#"><span class="glyphicon glyphicon-stats"></span></a></td>
							<td><a href="#"><span class="glyphicon glyphicon-download"></span></a></td>
							<td><a href="#"><span class="glyphicon glyphicon-trash"></span></a></td>
						</tr>
						<tr>
							<td>file2.xlsx</td>
							<td>11-24-2013</td>
							<td><a href="#"><span class="glyphicon glyphicon-stats"></span></a></td>
							<td><a href="#"><span class="glyphicon glyphicon-download"></span></a></td>
							<td><a href="#"><span class="glyphicon glyphicon-trash"></span></a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<hr>
		<footer>
			<p>&copy; Company 2013</p>
		</footer>
	</div>
